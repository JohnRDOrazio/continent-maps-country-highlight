<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Manual MiniMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mapsContainer">
        <div id="map"></div>
        <div id="miniMap"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center position-absolute bottom-0 ms-2" id="toolbar">
        <button id="exportButton" class="btn btn-primary me-2 rounded-0 rounded-top">Export Images</button>
        <div class="btn-group me-2" role="group" aria-label="Continents">
            <input type="radio" class="btn-check" name="continents" id="americasButton" value="Americas" autocomplete="off" checked />
            <label class="btn btn-secondary" for="americasButton" style="border-bottom-left-radius: 0;">Americas</label>
            <input type="radio" class="btn-check" name="continents" id="europeButton" value="Europe" autocomplete="off" />
            <label class="btn btn-secondary" for="europeButton">Europe</label>
            <input type="radio" class="btn-check" name="continents" id="africaButton" value="Africa" autocomplete="off" />
            <label class="btn btn-secondary" for="africaButton">Africa</label>
            <input type="radio" class="btn-check" name="continents" id="asiaButton" value="Asia" autocomplete="off" />
            <label class="btn btn-secondary" for="asiaButton">Asia</label>
            <input type="radio" class="btn-check" name="continents" id="oceaniaButton" value="Oceania" autocomplete="off" />
            <label class="btn btn-secondary" for="oceaniaButton" style="border-bottom-right-radius: 0;">Oceania</label>
        </div>
        <p class="mb-0 me-4">Minimap current zoom: <span id="miniMapZoomValue"></span></p>
        <p id="progress" class="mb-0">Progress: 0 / 0</p>
    </div>

    <!-- Main Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
